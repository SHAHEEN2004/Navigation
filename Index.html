<!DOCTYPE html>
<html>
<head>
  <title>Left Side Navigation</title>
  <style>
    /* Basic styling for the left side navigation menu */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg,#2980b9, #8e44ad);
    }

    #container {
      display: flex;
      justify-content: center; /* Center the content horizontally */
      align-items: center; /* Center the content vertically */
      height: 100vh;
     
      
    }

    #navigation {
      flex-basis: 200px;
      background-color: #04853c;
      padding: 10px;
      
    
    }

    #navigation ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #navigation ul li {
      margin-bottom: 5px;
    }

    #navigation ul li a {
      display: block;
      padding: 10px;
      color: #000607;
      text-decoration: none;
      transition: background-color 0.3s ease;
      background-color: #06f8f8; /* Light blue */
      border-radius: px;
    }

    #navigation ul li a:hover {
      background-color: #f2b1b1;
    }

    #content {
      height: 25%; /* Adjust the height as needed */
      padding: 20px;
      background-color: #a4a4ef; /* Light pink */
      box-shadow: 0 0 10px rgb(243, 5, 156);
      border-radius: 10px;
    }

    #content h1 {
      margin-top: 100%;
    }

    #content p {
      margin-bottom: 10em;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="navigation">
        
      <ul>
        <li><a href="home.html" target="content-frame">Home</a></li>
        <li><a href="contact.html" target="content-frame">Contact</a></li>
        <li><a href="information.html" target="content-frame">Information</a></li>
        <li><a href="guide.html" target="content-frame">Guide</a></li>
      </ul>
    </div>
    <div id="content">
      <iframe id="content-frame" name="content-frame" src="home.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
  </div>
</body>
</html>
